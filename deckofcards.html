<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deck of Cards</title>
	<script src="jquery-1.11.2.js"></script>
	<script src="blackjack.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("#options").hide();

			$("#player_name_entry").keypress(function(e){
				if(e.which === 13){
					$("#new_game").click();
				}
			})

			$("#new_game").click(function(){
				var name = $("#player_name_entry").val();
				currentGame = new Game(name);
				currentGame.start();
			})
			$("#hit").click(function(){
				currentGame.player_hit();
			})

			$("#stay").click(function(){
				$(".back_card").attr('src', $(".back_card").data('alt-src'));
				currentGame.end_game();
			})

		});
	</script>

	<input type="text" id="player_name_entry" placeholder="Name..."><button id="new_game">Start!</button>

	<div class="dealer_space">
		<h1>Dealer</h1>
		<div class="dealer_cards"></div>
	</div>

	<div class="player_space">
		<h1 id="player_name"></h1>
		<div class="player_cards"></div>
		<div id="options">
			<button id="hit">Hit</button>
			<button id="stay">Stay</button>
		</div>
		<h3 id="message"></h3>
	</div>

</body>
</html>
